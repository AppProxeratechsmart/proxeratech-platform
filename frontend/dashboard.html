<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard – Proxeratech Platform</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<div class="container">

    <h2>Vítejte v systému Proxeratech Smart</h2>

    <p id="userEmail">Načítám informace…</p>

    <button id="btnLogout" class="btn btn-red">Odhlásit</button>

</div>

<script src="assets/js/supabase-config.js"></script>
<script src="assets/js/auth.js"></script>

<script>
    // Kontrola přihlášení
    async function checkSession() {
        const { data } = await window.PROXERATECH_SUPABASE.auth.getSession();

        if (!data.session) {
            // Není přihlášen
            window.location.href = "login.html";
            return;
        }

        // Přihlášen
        document.getElementById("userEmail").innerText =
            "Přihlášen jako: " + data.session.user.email;
    }

    checkSession();

    // Odhlášení
    document.getElementById("btnLogout").addEventListener("click", async () => {
        await ProxAuth.logout();
        window.location.href = "login.html";
    });
</script>

</body>
</html>
