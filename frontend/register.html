<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrace – Proxeratech Platform</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<div class="container">

    <h2>Vytvoření účtu</h2>

    <div class="form-group">
        <label>Email</label>
        <input id="email" type="email" placeholder="Váš email">
    </div>

    <div class="form-group">
        <label>Heslo</label>
        <input id="password" type="password" placeholder="Vaše heslo">
    </div>

    <button class="btn" id="btnRegister">Registrovat</button>

    <p>
        Máte účet? <a href="login.html">Přihlásit se</a>
    </p>

</div>

<!-- SUPABASE CONFIG + AUTH -->
<script src="assets/js/supabase-config.js"></script>
<script src="assets/js/auth.js"></script>

<script>
    document.getElementById("btnRegister").addEventListener("click", async () => {

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
            alert("Vyplňte email a heslo.");
            return;
        }

        const { error } = await ProxAuth.register(email, password);

        if (error) {
            alert("Chyba: " + error.message);
        } else {
            alert("Účet byl vytvořen. Zkontrolujte email.");
            window.location.href = "login.html";
        }
    });
</script>

</body>
</html>
