<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Přihlášení – Proxeratech Platform</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- SUPABASE CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="assets/js/supabase-config.js"></script>
    <script src="assets/js/auth.js"></script>
</head>

<body>
<div class="container">
    <h2>Přihlášení</h2>

    <div class="form-group">
        <label>Email</label>
        <input id="email" type="email" placeholder="Váš email">
    </div>

    <div class="form-group">
        <label>Heslo</label>
        <input id="password" type="password" placeholder="Vaše heslo">
    </div>

    <button class="btn" id="btnLogin">Přihlásit</button>

    <p>Nemáte účet? <a href="register.html">Registrovat se</a></p>
</div>

<script>
document.getElementById("btnLogin").addEventListener("click", async () => {

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
        alert("Vyplňte email a heslo.");
        return;
    }

    const res = await ProxAuth.login(email, password);

    if (res.error) {
        alert("Chyba: " + res.error.message);
        return;
    }

    alert("Přihlášení proběhlo úspěšně!");
    window.location.href = "dashboard.html";
});
</script>

</body>
</html>
